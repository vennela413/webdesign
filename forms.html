<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.css"
    />
    <link rel="stylesheet" href="forms.css" />
    <script src="http://code.jquery.com/jquery-3.5.1.js"></script>
  </head>
  <body>
    <div class="card">
      <div class="card-content">
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Name:</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input
                  class="input"
                  name="Name"
                  type="text"
                  placeholder="Name"
                  id="username"
                />
              </div>
            </div>
          </div>
        </div>
        <p id="usercheck"></p>
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Email:</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input
                  class="input"
                  type="email"
                  placeholder="email"
                  id="email"
                  name="email"
                />
              </div>
            </div>
          </div>
        </div>
        <p id="emailcheck"></p>
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Mobile no:</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input
                  class="input"
                  type="number"
                  placeholder="mobile number"
                  id="number"
                  name="number"
                />
              </div>
            </div>
          </div>
        </div>
        <p id="numcheck"></p>
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Message:</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <textarea
                  class="textarea"
                  placeholder="Explain how we can help you"
                  id="textarea"
                  name="textarea"
                ></textarea>
              </div>
            </div>
          </div>
        </div>
        <div id="textcheck"></div>
        <div class="field is-horizontal">
          <div class="field-label">
            <label class="label">Gender:</label>
          </div>
          <div class="field-body">
            <div class="field is-narrow">
              <div class="control">
                <label class="radio">
                  <input type="radio" name="Gender" value="male" id="select" />
                  male
                </label>
                <label class="radio">
                  <input
                    type="radio"
                    name="Gender"
                    value="female"
                    id="select"
                  />
                  female
                </label>
                <label class="radio">
                  <input
                    type="radio"
                    name="Gender"
                    value="others"
                    id="select"
                  />
                  others
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input
                type="checkbox"
                name="checkbox"
                value="I agree Terms and Conditions"
              />
              I agree to the <a href="#">terms and conditions</a>
            </label>
          </div>
        </div>
      </div>
    </div>
    <br /><br />
    <button class="button is-warning" id="submit" name="btn">Submit</button>
    <div class="card">
      <div class="card-content">
        <p id="name"></p>
        <p id="Email"></p>
        <p id="Number"></p>
        <p id="Text"></p>
        <p id="gender"></p>
        <p id="check"></p>
      </div>
    </div>
    <script src="forms.js"></script>
  </body>
</html>
